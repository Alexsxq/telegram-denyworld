<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DenyWorld | Minecraft Сервер</title>
    <style>
        :root {
            /* Темная тема (по умолчанию) */
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #ffffff;
            --dark-accent: #4cc9f0;
            --dark-border: #333333;
            
            /* Светлая тема */
            --light-bg: #f5f5f5;
            --light-card: #ffffff;
            --light-text: #333333;
            --light-accent: #4361ee;
            --light-border: #e0e0e0;
            
            /* Текущие переменные */
            --bg: var(--dark-bg);
            --card: var(--dark-card);
            --text: var(--dark-text);
            --accent: var(--dark-accent);
            --border: var(--dark-border);
            
            --transition: all 0.3s ease;
            --radius: 12px;
        }

        [data-theme="light"] {
            --bg: var(--light-bg);
            --card: var(--light-card);
            --text: var(--light-text);
            --accent: var(--light-accent);
            --border: var(--light-border);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: var(--accent);
            margin-bottom: 15px;
        }

        section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: var(--transition);
            transform: translateY(0);
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text);
            opacity: 0.8;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section {
            animation: fadeIn 0.6s ease-out forwards;
        }

        section:nth-child(1) { animation-delay: 0.1s; }
        section:nth-child(2) { animation-delay: 0.2s; }
        section:nth-child(3) { animation-delay: 0.3s; }
        section:nth-child(4) { animation-delay: 0.4s; }
        section:nth-child(5) { animation-delay: 0.5s; }
        section:nth-child(6) { animation-delay: 0.6s; }
        section:nth-child(7) { animation-delay: 0.7s; }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 17.6859L18.5 18.5M21 12H20M17.6859 6.31412L18.5 5.5M6.31412 17.6859L5.5 18.5M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <h1>DenyWorld</h1>
    <p><strong>Minecraft Сервер</strong></p>

    <section id="profile">
        <h2>Мой профиль</h2>
        <p>Статистика и достижения</p>
    </section>

    <section id="top">
        <h2>Топ игроков</h2>
        <p>Лучшие игроки сервера</p>
    </section>

    <section id="online">
        <h2>Онлайн</h2>
        <p>Кто сейчас в игре</p>
    </section>

    <section id="2fa">
        <h2>2FA защита</h2>
        <p>Безопасность аккаунта</p>
    </section>

    <section id="shop">
        <h2>Магазин</h2>
        <p>Покупка привилегий</p>
    </section>

    <section id="social">
        <h2>Соцсети</h2>
        <p>Наши сообщества</p>
    </section>

    <section id="help">
        <h2>Помощь</h2>
        <p>FAQ и поддержка</p>
    </section>

    <footer>
        DenyWorld © 2025 | Версия 3.0
    </footer>

    <script>
        // Переключение темы
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Проверка сохраненной темы
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#4cc9f0');
            Telegram.WebApp.setBackgroundColor('#121212');
        }
    </script>
</body>
</html>
